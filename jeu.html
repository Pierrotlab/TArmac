<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#154360" />
  <meta name="theme-color" content="#154360" />
  <link rel="icon" type="image/png" href="assets/images/logo_ico.png" />
  <title>BDE TArmac ENSTA Paris</title>

  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="assets/css/game.css">

  <script src="https://kit.fontawesome.com/5a52e611a4.js" crossorigin="anonymous"></script>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
</head>
<body>

  <div id="header-placeholder"></div>

  <main id="main-content">

    <!-- GAME START -->
    <div id="game-container">
      <!-- canvas doit avoir des attributs width/height pour éviter 0x0 -->
      <canvas id="game-canvas" width="360" height="640" aria-label="Jeu Avoid the Birds"></canvas>

      <!-- Menu overlay (géré par le JS) -->
      <div id="menu" class="menu-overlay">
        <img id="menu-title" src="assets/images/jeu/nom_logo.png" alt="Title" />
        <div id="plane-select" class="plane-select">
          <button class="plane-option selected" data-plane="biplan" title="Biplan">
            <img src="assets/images/jeu/biplan.png" alt="biplan">
          </button>
          <button class="plane-option" data-plane="hydravion" title="Hydravion">
            <img src="assets/images/jeu/hydravion.png" alt="hydravion">
          </button>
          <button class="plane-option" data-plane="chasse" title="Chasse">
            <img src="assets/images/jeu/chasse.png" alt="chasse">
          </button>
          <button class="plane-option" data-plane="guerre" title="Guerre">
            <img src="assets/images/jeu/guerre.png" alt="guerre">
          </button>
        </div>

        <button id="play-btn" class="btn-play">JOUER</button>
        <p class="hint">Cliquez n'importe où pour faire monter l'avion</p>
      </div>

      <!-- Game Over overlay (créé dynamiquement) -->
    </section>
    <!-- GAME END -->

  </main>

  <div id="footer-placeholder"></div>

  <script src="assets/js/components.js"></script>
  <script src="assets/js/script.js"></script>
  <script src="assets/js/game.js"></script>
  <script>
    // Lance le processus après que le DOM soit complètement chargé (pour un F5)
    document.addEventListener("DOMContentLoaded", () => {
        if (typeof window.startGameEngine === 'function') {
            window.startGameEngine(); 
        }
    });
</script>
</body>
</html>
